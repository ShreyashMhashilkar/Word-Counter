<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Word Counter</title>
<style>
    .input-group-text{
        color: rgb(10, 119, 85);
        width: 34;
    }

    .word{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>

<body>
    
    <center>
        <br><br><br>
    <div class="card" style="width: 40rem;">
        <form action="counter" method="POST"> {% csrf_token %}
            <h2 style="color: rgb(104, 11, 104);">WORD COUNTER</h2>
            <div class="input-group mb-2">
                <span class="input-group-text">Enter Sentence</span>
                <input type="text" class="form-control" name="texttocount" >
              </div>
              <button type="submit" class="btn btn-warning">Submit</button>
              <br><br>
        </form>
    </div>
</center>
{% if i %}
<center>
<div class="container"

	<h1 style="color:blueviolet"> Count of words in sentence is {{word}}</h1>
  

</div>
</center>
{% endif %}

</body>

</html>
